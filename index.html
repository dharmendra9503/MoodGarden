<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <button id="theme-toggle" class="theme-toggle">
                <span id="theme-icon">ğŸŒ™</span>
            </button>
            <h1 class="header-title">MoodGarden</h1>
        </div>
        
        <div class="app-content">
            <div class="left-panel">
                <div class="mood-input-section">
                    <h2>How are you feeling today ?</h2>
                    <div class="emoji-selector">
                        <span data-mood="Happy">ğŸ˜Š</span>
                        <span data-mood="Excited">ğŸ˜„</span>
                        <span data-mood="Content">ğŸ˜Œ</span>
                        <span data-mood="Neutral">ğŸ˜</span>
                        <span data-mood="Tired">ğŸ˜ª</span>
                        <span data-mood="Anxious">ğŸ˜°</span>
                        <span data-mood="Sad">ğŸ˜¢</span>
                        <span data-mood="Angry">ğŸ˜ </span>
                    </div>
                    <div class="note-input">
                        <textarea id="mood-note" placeholder="Add a note about why you feel this way (optional)"></textarea>
                    </div>
                    <div id="log-status"></div>
                </div>
            </div>

            <div class="left-bottom-panel">
                <div class="stats-section">
                    <h2>Mood Statistics</h2>
                    <canvas id="moodChart"></canvas>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="visualization-section">
                    <h2>Your Mood Timeline:</h2>
                    
                    <div class="view-controls">
                        <button class="view-btn active" data-view="day">Day</button>
                        <button class="view-btn" data-view="week">Week</button>
                        <button class="view-btn" data-view="month">Month</button>
                        <button class="view-btn" data-view="calendar">Calendar</button>
                    </div>
                    
                    <div id="timeline" class="view-content active"></div>
                    <div id="week-view" class="view-content"></div>
                    <div id="month-view" class="view-content"></div>
                    <div id="calendar-view" class="view-content">
                        <div class="calendar-header">
                            <button id="prev-month">&lt;</button>
                            <h3 id="current-month-display">August 2023</h3>
                            <button id="next-month">&gt;</button>
                        </div>
                        <div class="calendar-grid">
                            <div class="weekday">Sun</div>
                            <div class="weekday">Mon</div>
                            <div class="weekday">Tue</div>
                            <div class="weekday">Wed</div>
                            <div class="weekday">Thu</div>
                            <div class="weekday">Fri</div>
                            <div class="weekday">Sat</div>
                            <!-- Calendar days will be filled by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
